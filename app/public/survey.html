<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FriendFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <style>
        .dropbtn {
            background-color: gray;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container mb-10">
        <h2>Survey Questions</h2>
        <hr>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required>

        <h4>1. You love being outdoors.</h4>
        <select class="dropdown" id="q1">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h4>2. You enjoy being active.</h4>
        <select class="dropdown" id="q2">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h4>3. You do not travel frequently.</h4>
        <select class="dropdown" id="q3">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h4>4. You prefer a big dog.</h4>
        <select class="dropdown" id="q4">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h4>5. You prefer a dog that does not shed.</h4>
        <select class="dropdown" id="q5">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <br></br>
        <button type="submit" class="btn btn-lg btn-primary" id="submit">Submit</button>
        <hr>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // Create on click event to get all of the user's answers
            $("#submit").on("click", function (event) {
                event.preventDefault();

                // Form validation
                function validateForm() {
                    let isValid = true;
                    $(".form-control").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });

                    $(".dropdown").each(function () {

                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });
                    return isValid;
                }

                // If all required fields are filled
                if (validateForm()) {
                    // Create an object for the user's data
                    let userData = {
                        name: $("#name").val(),
                        scores: [
                            $("#q1").val().trim(),
                            $("#q2").val().trim(),
                            $("#q3").val().trim(),
                            $("#q4").val().trim(),
                            $("#q5").val().trim()
                        ]
                    };
                    console.log(userData);

                    let currentURL = window.location.origin;

                    // AJAX post the data to the friends API.
                    $.post(currentURL + "/api/friends", userData, function (data) {
                        if (data == true) {
                            alert("We are finding your perfect furry friend match...")
                        }
                        if (data == false) {
                            alert("Something is not working!")
                        }
                        $("#name").val(""),
                        $("#q1").val(""),
                        $("#q2").val(""),
                        $("#q3").val(""),
                        $("#q4").val(""),
                        $("#q5").val("")
                        // // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                        // $("#match-name").text(data.name);
                        // $("#match-img").attr("src", data.photo);

                        // // Show the modal with the best match
                        // $("#results-modal").modal("toggle");


                    });
                } else {
                    alert("Please fill out all fields before submitting!");
                }
            });
        });
    </script>
</body>

</html>
